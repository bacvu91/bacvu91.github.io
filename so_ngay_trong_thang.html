<!DOCTYPE html>
<html>
<head>
    <title>Tính số ngày trong tháng</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="myScript.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tính số ngày trong tháng</h1>
        <form action="">
            Nhập tháng, năm: 
            <input type="text" id="month" placeholder="Tháng"/> 
            <input type="text" id="year" placeholder="Năm"/> 
            <br>
            <br>
            <button type="button" onclick="day_calculate()">Tính số ngày</button> 
            <br>
            <br>
            <input id="result" type="text" readonly placeholder="Số ngày trong tháng">
        </form>
    </div>
</body>
</html>
